<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="%PUBLIC_URL%/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban_App</title>
    <link rel="stylesheet" href="./kanban.css">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Kanban App</p>
                    <p class="subtitle">Web based kanban style app to see work progress..!</p>
                </section>
                <section class="kanban">
                    <div class="taskbox">
                        <div class="title">
                            <p class="tasktitle1">TODO</p>
                            <span class="todo"></span>
                        </div>
                        <div class="cards todo" data-id="0">
                            <form class="card" draggable="true">
                                <input type="text"  value="React js Project" name="task" class="task" placeholder="Add kanban task here.." disabled="disabled" >
                                <div>
                                    <span class="task-id">#101</span>
                                    <span>
                                        <button class="bi bi-pencil edit" data-id=""></button>
                                        <button class="bi bi-check-lg update hide"data-id=""></button>
                                        <button class="bi bi-trash3 delete"data-id=""></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <form class="add">
                            <input type="text" name="task"  placeholder="New task" autocomplete="off" maxlength="30" class="task">
                            <button class="bi bi-plus" data-id="0" name="submit"></button>
                        </form>
                    </div>
                    <div class="taskbox">
                        <div class="title">
                            <p class="tasktitle2">Pending..!</p>
                            <span class="pending">1</span>
                        </div>
                        <div class="cards pending" data-id="1">
                            <form class="card">
                                <input type="text"  value="TEST" name="task" class="task" placeholder="Add kanban task here.." disabled="disabled" >
                                <div>
                                    <span class="task-id">#101</span>
                                    <span>
                                        <button class="bi bi-pencil edit" data-id=""></button>
                                        <button class="bi bi-check-lg update hide"data-id=""></button>
                                        <button class="bi bi-trash3 delete"data-id=""></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <form class="add">
                            <input type="text" name="task"  placeholder="New task" autocomplete="off" maxlength="30" class="task">
                            <button class="bi bi-plus" data-id="1" name="submit"></button>
                        </form>
                    </div>
                    <div class="taskbox">
                        <div class="title">
                            <p class="tasktitle3">COMPLETED</p>
                            <span class="completed">1</span>
                        </div>
                        <div class="cards completed" data-id="2">
                            <form class="card">
                                <input type="text"  value="TEST" name="task" class="task" placeholder="Add kanban task here.." disabled="disabled" >
                                <div>
                                    <span class="task-id">#101</span>
                                    <span>
                                        <button class="bi bi-pencil edit" data-id=""></button>
                                        <button class="bi bi-check-lg update hide"data-id=""></button>
                                        <button class="bi bi-trash3 delete"data-id=""></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <form class="add">
                            <input type="text" name="task"  placeholder="New task" autocomplete="off" maxlength="30" class="task">
                            <button class="bi bi-plus" data-id="2" name="submit"></button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
<script type="module" src="./index.js"></script>
</html>
